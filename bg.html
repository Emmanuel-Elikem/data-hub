<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultra Modern Yellow Background</title>
  <style>
    /* Define default (light theme) variables */
    :root {
      --base-color: #FFD700;    /* Bright gold yellow */
      --light-shade: #FFF9E6;   /* Very light yellow */
      --dark-shade: #E6AC00;    /* Slightly deeper shade */
    }

    /* Full viewport background with animated gradient */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--light-shade), var(--base-color), var(--dark-shade));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      transition: background 0.5s ease;
      font-family: sans-serif;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Dark theme overrides */
    body.dark-theme {
      --base-color: #E6B800;   /* Muted gold */
      --light-shade: #5E4C1E;  /* Darker, earthy tone */
      --dark-shade: #3B2F16;   /* Deep, rich shade */
      background: linear-gradient(135deg, var(--dark-shade), var(--base-color), var(--light-shade));
    }
  </style>
</head>
<body>
  <!-- Content goes here -->

  <!-- 
       To activate the dark theme, simply add the "dark-theme" class to the body tag.
       For example:
       <body class="dark-theme">
  -->
</body>
</html>
