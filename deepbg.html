<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Background</title>
    <style>
        :root {
            --light-bg: #f4f7fa;
            --dark-bg: #121212;
            --primary-color: #4a90e2;
            --secondary-color: #00d4ff;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-bg);
            transition: background 0.5s ease-in-out;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            clip-path: polygon(100% 0, 100% 100%, 50% 85%, 0 100%, 0 0);
            opacity: 0.2;
        }

        .toggle-theme {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .dark-mode {
            background: var(--dark-bg);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="wave"></div>
    </div>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
