<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@font-face {
  font-family: 'Poppins Rounded Rounded';
  src: url('PoppinsRounded-Rounded.ttf');
}

.card {
    width: 280px;
    height: 350px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
    font-family: 'Poppins Rounded Rounded', sans-serif;
    transition: transform 0.3s ease;
}

.top-curve {
    height: 80px;
    background: #FFD700;
    border-radius: 0 0 40% 40%;
    margin-bottom: 10px;
}

.card-content {
    padding: 0 25px;
}

.data-size {
    font-size: 2.5em;
    font-weight: 800;
    color: #333;
    margin-bottom: 2px;
    text-align: center;
}

.price {
    font-size: 1.8em;
    color: #2c3e50;
    text-align: center;
    margin-bottom: 2px;
}

.activation {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #27a7ae;
    margin-bottom: 15px;
    justify-content: center;
}

.timer {
    text-align: center;
    color: #7f8c8d;
    margin-bottom: 30px;
}

.button {
    display: block;
    width: 80%;
    margin: 0 auto;
    padding: 10px;
    background: #FFD700;
    color: #2c3e50;
    text-align: center;
    border-radius: 12px;
    font-weight: 600;
    text-decoration: none;
    transition: background 0.3s ease;
}

</style>
</head>
<body>

<div class="card">
    <div class="top-curve"></div>
    <div class="card-content">
        <div class="data-size">1GB</div>
        <div class="price">GHC 5.99</div>
       
        <div class="activation">
            <i class="fa-solid fa-bolt"></i>
            <span>Instant Activation</span>
        </div>
       
        <div class="timer">20-60 minutes</div>
       
        <a href="#" class="button">
            Purchase Now <i class="fas fa-arrow-right"></i>
        </a>
    </div>
</div>

</body>
</html>
