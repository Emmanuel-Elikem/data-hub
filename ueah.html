<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Plan Card Sample</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Card container */
    .data-card {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      background-color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      display: inline-block;
    }
    /* Content area of the card */
    .data-card .card-content {
      padding: 20px;
      text-align: center;
    }
    .data-card h2 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }
    .data-card .price {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 0;
      color: #333;
    }
    .data-card .activation {
      font-size: 1rem;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .data-card .activation i {
      margin-right: 8px;
      color: #ffde00; /* MTN Yellow */
    }
    .data-card .time-range {
      font-size: 0.9rem;
      color: #555;
    }
    /* Footer bar with upward-curved edges */
    .data-card .card-footer {
      background-color: #ffde00; /* MTN Yellow */
      padding: 15px;
      text-align: center;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }
    .data-card .purchase-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <!-- Sample Card -->
  <div class="data-card">
    <div class="card-content">
      <h2>1GB</h2>
      <p class="price">GHC 5.99</p>
      <div class="activation">
        <i class="fa-solid fa-bolt"></i> Instant Activation
      </div>
      <p class="time-range">20 - 60 minutes</p>
    </div>
    <div class="card-footer">
      <button class="purchase-btn">Purchase Now</button>
    </div>
  </div>

  <!-- You can duplicate the above .data-card block to add more cards as needed -->

</body>
</html>
